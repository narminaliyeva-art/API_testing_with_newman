name: API Testing with Newman

on:
  push:

jobs:
  run-api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23.11"

      - name: Install Newman + HTML reporter
        run: |
          npm install -g newman newman-reporter-htmlextra

      - name: Run Postman Tests with HTML report
        run: |
          mkdir -p newman
          newman run "$GITHUB_WORKSPACE/API_Testing_collection.json" \
            -e "$GITHUB_WORKSPACE/API_environment.json" \
            -r cli,htmlextra \
            --reporter-htmlextra-export newman/report.html
        continue-on-error: true   # ⬅️ ƏSAS YER

      - name: Upload HTML report
        if: always()              # ⬅️ Hətta fail olsa belə, bu stepi işə sal
        uses: actions/upload-artifact@v4
        with:
          name: newman-html-report
          path: newman/report.html
